<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchCheckerController" >
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <h6> <i> list comma separated dishes you usually have for lunch, we don't consider empty values </i> </h6>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border-color:{{color}}" data-ng-model="itemList" >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()" >Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{color}}" >
           {{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
